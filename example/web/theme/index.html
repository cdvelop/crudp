<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDP WebAssembly Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>CRUDP WebAssembly Example</h1>
    <div>Running...</div>

    <form id="contactForm">
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" value="Alice Example">
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" value="alice@example.com">
        </div>
        <div>
            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" name="Phone" value="+1-555-0100">
        </div>
        <div>
            <label for="Subject">Subject:</label>
            <input type="text" id="Subject" name="Subject" value="Inquiry about services">
        </div>
        <div>
            <label for="Message">Message:</label>
            <textarea id="Message" name="Message">Hello, I'd like more information about your offerings.</textarea>
        </div>
        <button type="submit">Send</button>
    </form>

    <div id="results"></div>

    <script src="main.js"></script>
</body>
</html>
